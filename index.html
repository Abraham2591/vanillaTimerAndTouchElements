<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no>
    <title>Webdev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="text1">H1 Headline</h1>
    </div>

    <br>
    <br>
    
    <div id="timeDiv">
        <label id="timeLab">00:00:00</label>
        <input type="text" id="inputHrs" class="txtBox">
        <input type="text" id="inputMin" class="txtBox">
        <input type="text" id="inputSec" class="txtBox">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <button id="myBtn">Shine</button>

    <div id="moveDiv">KB/Press Arrows</div>

    <div id="dragDiv">Drag me</div>
    <div id="arDiv">
        <button id="upBtn" class="arBtn">^</button>
        <br>
        <button id="leftBtn" class="arBtn"><</button>
        <button id="rightBtn" class="arBtn">></button>
        <br>
        <button id="downBtn" class="arBtn">v</button>
    </div>

    <div id="spaceDiv">
        <button id="spaceBtn">SpaceBar</button>
    </div>
    



    <script src="index.js"></script> 
</body>
</html>
